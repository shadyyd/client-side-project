<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/SASS/main.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body style="background-color: #e0f7fa">
    <div class="form-container">
      <div class="d-flex justify-content-center">
        <div class="my-2 title">
          <h2 class="text-center header">Login</h2>
        </div>
      </div>
      <form id="loginForm" action="dashboard.html" method="post">
        <div class="form-group pt-5">
          <label for="email">Email address</label>
          <input type="text" id="email" class="form-control" name="email" />
          <div class="invalid-feedback">Please provide a valid email.</div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            name="password"
          />
          <div class="invalid-feedback">Please provide a valid password.</div>
        </div>
        <div class="d-flex justify-content-center">
          <div class="text-center mt-3 subm-button">
            <button type="submit" class="btn">Login</button>
          </div>
        </div>
      </form>
      <div class="my-4 text-center">
        <a class="dont" href="register.html"
          >Don't have an account? Register here.</a
        >
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../Controller/login.js"></script>
  </body>
</html>
