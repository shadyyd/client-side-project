<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/SASS/main.css" />
  </head>

  <body>
    <div class="form-container">
      <div class="d-flex justify-content-center">
        <div class="my-2 title">
          <h2 class="text-center header">Sign Up</h2>
        </div>
      </div>
      <form id="registerForm" class="" action="login.html" method="get">
        <div class="form-group mb-3 mt-5">
          <label for="firstName">First Name</label>
          <input
            type="text"
            id="firstName"
            class="form-control name"
            name="firstName "
          />
          <div class="invalid-feedback"></div>
        </div>
        <div class="form-group mb-3">
          <label for="lastName">Last Name</label>
          <input
            type="text"
            id="lastName"
            class="form-control name"
            name="lastName"
          />
          <div class="invalid-feedback"></div>
        </div>
        <div class="form-group mb-3">
          <label for="email">Email address</label>
          <input type="text" id="email" class="form-control" name="email" />
          <div class="invalid-feedback"></div>
        </div>
        <div class="form-group mb-3">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            name="password"
          />
          <div class="invalid-feedback"></div>
        </div>
        <div class="form-group mb-3">
          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            class="form-control"
            name="confirmPassword"
          />
          <div class="invalid-feedback"></div>
        </div>
        <div class="form-group">
          <label for="role">Select your role</label>
          <select class="form-select" id="role">
            <option value="S">Student</option>
            <option value="I">Instructor</option>
          </select>
        </div>

        <div class="d-flex justify-content-center">
          <div class="text-center mt-3 subm-button">
            <button type="submit" class="btn">Register</button>
          </div>
        </div>
      </form>
      <div class="my-4 text-center">
        <span>
          Already have an account?
          <a class="dont" href="login.html">Login here.</a></span
        >
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="../Controller/register.js"></script>
  </body>
</html>
