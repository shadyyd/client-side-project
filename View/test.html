<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exam Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/SASS/main.css" />
  </head>
  <body>
    <div class="container my-4">
      <div class="d-flex justify-content-end">
        <button id="logoutButton" class="btn log-out">Log Out</button>
      </div>
      <div class="progress my-3" style="height: 16px">
        <div
          id="progress"
          class="progress-bar progress-bar-striped progress-bar-animated"
          role="progressbar"
          style="width: 0%"
        ></div>
      </div>
      <div class="row gx-4">
        <div class="col-lg-8">
          <div class="card mb-4">
            <!-- ------------------- -->
            <div class="card-body">
              <!--  -->
              <div class="d-flex justify-content-between">
                <h2 id="question-title">Question 1:</h2>
                <div>
                  <input type="checkbox" class="btn-check" id="mark" />
                  <label class="btn btn-outline-warning" for="mark"
                    ><i class="fa-regular fa-flag"></i
                  ></label>
                </div>
              </div>
              <p id="question-text">This is the question text...</p>
              <!--  -->
              <form class="mb-4" id="answers-form">
                <div class="form-check mb-2">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="answer"
                    id="optionA"
                  />
                  <label class="form-check-label" for="optionA">Option A</label>
                </div>
              </form>
              <div class="d-flex justify-content-between">
                <div class="" id="prev-page">
                  <a class="btn btn-custom">Previous</a>
                </div>

                <div class="" id="next-page">
                  <a class="btn btn-custom" href="#">Next</a>
                </div>
              </div>
            </div>
            <!-- ------------------------------- -->
          </div>
        </div>
        <div class="col-lg-4">
          <div class="card mb-4">
            <div class="card-body test-card">
              <h3 class="card-title">Marked Questions</h3>
              <ul class="list-unstyled" id="marked-questions"></ul>
            </div>
          </div>
        </div>
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-lg btn-start" id="submitBtn" type="button">
          Submit
        </button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../Controller/main.js"></script>
  </body>
</html>
