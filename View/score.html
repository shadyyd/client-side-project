<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Results</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="/SASS/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="d-flex justify-content-end">
        <button id="logoutButton" class="btn log-out">Log Out</button>
      </div>
      <div class="container-r">
        <div class="result-container ">
          <div class="result-header mb-3">
            <h2>Quiz Results</h2>
          </div>
          <div >
            <div id="result-icon" class="result-icon me-3 d-flex justify-content-center">
              <!-- Icon can be added here if needed -->
            </div>
            <div class="result-info">
              <p id="result-message"></p>
            </div>
          </div>
          <div class="score-details mb-3">
            <div >
               <div class="score-circle" id="last-points">
                <!-- Score will be displayed here -->
              </div>
              <p class="score">Last Score</p>
            </div>
            
            <div >
              <div class="score-circle" id="your-score">
                <!-- Score will be displayed here -->
              </div>
              <p class="score">Your Score</p>

            </div>
          </div>
          <div class="d-flex justify-content-center">
            <div class="text-center mt-3 subm-button">
              <button type="submit" id="toTest" class="btn">
                Back to Tests
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../Controller/score.js"></script>
  </body>
</html>
